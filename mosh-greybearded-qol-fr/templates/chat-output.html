<div class="greybeardqol" style="--theme-color: {{themeColor}}">
  <div class="card chat-card">
    <!-- Header -->
    <div class="header">
      <!-- Icon or Image -->
      {{#if image}}
        <img class="icon" src="{{image}}" alt="Chat image"/>
      {{else if icon}}
        <i class="icon fas {{icon}}"></i>
      {{/if}}
  
      <!-- Title and Subtitle -->
      <div class="header-text">
        <div class="title">{{title}}</div>
        {{#if subtitle}}
          <div class="subtitle">{{subtitle}}</div>
        {{/if}}
      </div>
    </div>
  
    <!-- Content -->
    <div class="chat-body">
      {{{content}}}
    </div>
  
    <!-- Buttons -->
    {{#if buttons.length}}
      <div class="pill-list">
        {{#each buttons}}
          {{{this.buttonHtml}}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</div>
