<form class="shore-leave-config">
  <style>
    .shore-leave-config fieldset {
      margin-bottom: 1em;
      border: 1px solid #666;
      border-radius: 6px;
    }
    .shore-leave-config legend {
      font-weight: bold;
    }
    .shore-leave-config .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.1em;
    }
    .shore-leave-config .form-group label {
      font-size: 0.9em;
      margin-bottom: 0.25em;
    }
    .shore-leave-config .inline-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      align-items: center;
    }
    .shore-leave-config input[type="number"],
    .shore-leave-config input[type="text"] {
      width: 5em;
    }
    .shore-leave-config .form-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
    }
  </style>

  <h2>Configuration des Niveaux de Congé à Terre</h2>
  <p>Modifiez les formules de conversion de stress et de prix pour chaque niveau de congé à terre.</p>

  <div class="form-group">
    {{#each tiers as |tier i|}}
    <fieldset>
      <legend>{{tier.label}} ({{tier.tier}})</legend>
      <input type="hidden" name="tiers.{{i}}.tier" value="{{tier.tier}}">
      <input type="hidden" name="tiers.{{i}}.label" value="{{tier.label}}">
      <input type="hidden" name="tiers.{{i}}.icon" value="{{tier.icon}}">

      <div class="form-group">
        <label>Conversion de Stress</label>
        <div class="inline-row">
          <input type="number" name="tiers.{{i}}.baseStressConversion.dice" value="{{tier.baseStressConversion.dice}}" placeholder="Dés">
          <span>d</span>
          <input type="number" name="tiers.{{i}}.baseStressConversion.faces" value="{{tier.baseStressConversion.faces}}" placeholder="Faces">
          <input type="text" name="tiers.{{i}}.baseStressConversion.keep" value="{{tier.baseStressConversion.keep}}" placeholder="+/-">
          <span>+</span>
          <input type="number" name="tiers.{{i}}.baseStressConversion.bonus" value="{{tier.baseStressConversion.bonus}}" placeholder="Bonus">
          <span>×</span>
          <input type="number" name="tiers.{{i}}.baseStressConversion.multiplier" value="{{tier.baseStressConversion.multiplier}}" placeholder="×">
        </div>
      </div>

      <div class="form-group">
        <label>Formule de Prix</label>
        <div class="inline-row">
          <input type="number" name="tiers.{{i}}.basePrice.dice" value="{{tier.basePrice.dice}}" placeholder="Dés">
          <span>d</span>
          <input type="number" name="tiers.{{i}}.basePrice.faces" value="{{tier.basePrice.faces}}" placeholder="Faces">
          <input type="text" name="tiers.{{i}}.basePrice.keep" value="{{tier.basePrice.keep}}" placeholder="h/l">
          <span>+</span>
          <input type="number" name="tiers.{{i}}.basePrice.bonus" value="{{tier.basePrice.bonus}}" placeholder="Bonus">
          <span>×</span>
          <input type="number" name="tiers.{{i}}.basePrice.multiplier" value="{{tier.basePrice.multiplier}}" placeholder="×">
        </div>
      </div>
    </fieldset>
    {{/each}}
  </div>

  <footer class="form-footer">
    <button type="submit" class="dialog-button default">Sauvegarder</button>
    <button type="button" class="dialog-button reset-defaults">Réinitialiser</button>
  </footer>
</form>
