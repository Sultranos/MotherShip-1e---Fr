<form class="mosh sheet actor ship" autocomplete="off">
    <header class="sheet-header">
        <!-- Header -->
        <div class="header-fields"></div>
    </header>
    <!-- Page Title -->
    <div class="circlestattitle black" style="font-size: 1.25rem;">Configuration des Tables aléatoires <i class="fa-solid fa-list"></i></div>
    <div class="greyline"></div>
    <!-- Panic Tables -->
    <div class="circle-statwrapper" style="gap: 2px;">
        <div class="circlestattitle">Vérification de Panique <i class="fa-solid fa-bolt"></i></div>
        <div class="grid grid-4col" style="padding-left: 8px; padding-right: 8px;">
            
            <div class="resource">
                <label class="resource-label">Stress, Normal (1e)</label>
                <input type="text" name="table1ePanicStressNormal" id="table1ePanicStressNormal" value="{{table1ePanicStressNormal}}" data-dtype="String" />
            </div>
            <div class="resource">
                <label class="resource-label">Stress, Android (1e)</label>
                <input type="text" name="table1ePanicStressAndroid" id="table1ePanicStressAndroid" value="{{table1ePanicStressAndroid}}" data-dtype="String" />
            
        </div>
    </div>
    <br/>
    <!-- Wounds Tables -->
    <div class="circle-statwrapper" style="gap: 2px;">
        <div class="circlestattitle">Types de Blessures <i class="fa-solid fa-user-injured"></i></div>
        <div class="grid grid-5col" style="padding-left: 8px; padding-right: 8px;">
            <div class="resource">
                <label class="resource-label">Force Contondante</label>
                <input type="text" name="table1eWoundBluntForce" id="table1eWoundBluntForce" value="{{table1eWoundBluntForce}}" data-dtype="String" />
            </div>
            <div class="resource">
                <label class="resource-label">Saignement</label>
                <input type="text" name="table1eWoundBleeding" id="table1eWoundBleeding" value="{{table1eWoundBleeding}}" data-dtype="String" />
            </div>
            <div class="resource">
                <label class="resource-label">Balle</label>
                <input type="text" name="table1eWoundGunshot" id="table1eWoundGunshot" value="{{table1eWoundGunshot}}" data-dtype="String" />
            </div>
            <div class="resource">
                <label class="resource-label">Feu & Explosifs</label>
                <input type="text" name="table1eWoundFireExplosives" id="table1eWoundFireExplosives" value="{{table1eWoundFireExplosives}}" data-dtype="String" />
            </div>
            <div class="resource">
                <label class="resource-label">Gore & Massive</label>
                <input type="text" name="table1eWoundGoreMassive" id="table1eWoundGoreMassive" value="{{table1eWoundGoreMassive}}" data-dtype="String" />
            </div>
        </div>
    </div>
    <br/>
    <!-- Death Tables -->
    <div class="circle-statwrapper" style="gap: 2px;">
        <div class="circlestattitle">Sauvegarde de Mort <i class="fa-solid fa-heartbeat"></i></div>
        <div class="grid grid-4col" style="padding-left: 8px; padding-right: 8px;">
            <div></div>
           
            <div class="resource">
                <label class="resource-label">Mort Imminente</label>
                <input type="text" name="table1eDeath" id="table1eDeath" value="{{table1eDeath}}" data-dtype="String" />
            </div>
            <div></div>
        </div>
    </div>
    <br/>
    <!-- Ship Tables -->
    <div class="circle-statwrapper" style="gap: 2px;">
        <div class="circlestattitle">Vérifications de Navire <i class="fa-solid fa-rocket"></i></div>
        <div class="grid grid-4col" style="padding-left: 8px; padding-right: 8px;">
            <div class="resource">
                <label class="resource-label">Signal de Détresse</label>
                <input type="text" name="table1eDistressSignal" id="table1eDistressSignal" value="{{table1eDistressSignal}}" data-dtype="String" />
            </div>
            <div class="resource">
                <label class="resource-label">Effets de Mégadamage</label>
                <input type="text" name="table1eMegadamageEffects" id="table1eMegadamageEffects" value="{{table1eMegadamageEffects}}" data-dtype="String" />
            </div>
            <div class="resource">
                <label class="resource-label">Vérification de Maintenance</label>
                <input type="text" name="table1eMaintenance" id="table1eMaintenance" value="{{table1eMaintenance}}" data-dtype="String" />
            </div>
            <div class="resource">
                <label class="resource-label">Vérification Financière</label>
                <input type="text" name="table1eBankruptcy" id="table1eBankruptcy" value="{{table1eBankruptcy}}" data-dtype="String" />
            </div>
        </div>
    </div>
    <br/>
    <!-- Finish -->
    <div class="" style="gap: 10px;">
        <div class="button-white close-button list-roll" style="width: 100%;">FINISH <i class="fa-solid fa-right-long"></i></div>
    </div>
</form>
